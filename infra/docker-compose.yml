version: '3.3'
services:
  frontend:
    image: doomkirov/foodgram_frontend:latest
    volumes:
      - ../frontend/:/app/result_build/

  nginx:
    image: nginx:1.19.3
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      - ../docs/:/usr/share/nginx/html/api/docs/
      - ./ssl/:/etc/nginx/ssl/
      - static_value:/var/html/back_static/
      - media_value:/var/html/back_media/

  db:
    image: postgres:13.0-alpine
    volumes:
      - /var/lib/postgresql/data/
    env_file:
      - ./.env

  backend:
    image: doomkirov/foodgram_backend:latest
    restart: always
    volumes:
      - "static_value:/app/static/"
      - "media_value:/app/media/"
      -  docs:/app/api/docs/
    depends_on:
      - db
    env_file:
      - ./.env

volumes:
  static_value:
  media_value:
  postgres:
  docs:
